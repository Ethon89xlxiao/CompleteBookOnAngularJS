<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script type="text/javascript" src="/front-end/public/libs/angular-1.4.2/js/angular.js"></script>
	<script>
		var myApp = angular.module('myApp', []);
		myApp.filter('capitalize', function() {
			return function(input) {
				if (input) {
					return input[0].toUpperCase() + input.slice(1);
				};
			};
		});
		myApp.controller('myController', function($scope, $filter){
			$scope.name = $filter('lowercase')('Ari');
			$scope.isCapitalized = function(str) {
				return str[0] == str[0].toUpperCase();
			};
		});
	</script>
</head>
<body ng-controller="myController">
<div>{{ name }}</div>
<div>{{ ['Ari','likes','to','travel'] | filter:isCapitalized }}</div>
<div>{{ 'ginger loves dog treats' | lowercase | capitalize }}</div>
</body>
</html>
