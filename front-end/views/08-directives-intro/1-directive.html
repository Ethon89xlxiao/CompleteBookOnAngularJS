<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<script type="text/javascript" src="/front-end/public/libs/angular-1.4.2/js/angular.js"></script>
	<script>
		var myApp = angular.module('myApp', []);
		myApp.directive('myDirective', function(){
			return {
				restrict: 'A',
				replace: true,
				scope: {
					myUrl: '@someAttr',
					myLinkText: '@'
				},
				template: '<div><input type="text" ng-model="myUrl" /><a href="{{myUrl}}">{{myLinkText}}</a></div>'
			}
		});
		myApp.controller('myController', function($scope){
			$scope.peopleList = ['xlxiao', 'xxl', 'Ethon']
		});
	</script>
</head>
<body ng-controller="myController">
	<!-- <div my-directive some-attr="http://google.com" my-link-text="Click me to go to Google"></div> -->
	<!-- <input type="text" ng-model="myUrl" /> -->
<div my-directive some-attr="{{ myUrl }}" my-link-text="Click me to go to Google">
</div>
<div>
	<ul>
		<li ng-repeat="people in peopleList" ng-bind="people"></li>
	</ul>
</div>
</body>
</html>
